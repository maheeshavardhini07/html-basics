<!DOCTYPE html>
<html>

<head>
    <title>
        Employee Data
    </title>
</head>

<body>
    <form action="" method="post" name="employeedata">
        <h1>
            <b>Employee Data</b>
        </h1>
        <p>
            <label for="firstname">First Name</label>
            <input type="text" name="firstname" id="fName" placeholder="Eg.Jason" required="true" minlength="3"
                maxlength="25" />
        </p>
        <p>
            <label for="lastname">Last Name</label>
            <input type="text" name="lastname" id="lName" placeholder="Eg.Roy" required="true" size="10"
                pattern="^[A-Za-z]$" />
        </p>
        <p>
            <label for="mobileno">Mobile Number</label>
            <input type="tel" name="mobileno" id="mob" required="true" size="14" />
        </p>
        <p>
            <label for="deptid">Department Id</label>
            <select name="" id="">
                <option value="10">10</option>
                <option value="20">20</option>
                <option value="30">30</option>
                <option value="40">40</option>
                <option value="50">50</option>
                <option value="60">60</option>
                <option value="70">70</option>
            </select>
        </p>
        <p>
            <label for="jobid">Job Id</label>
            <input type="number" name="jobid" id="jid" placeholder="0000" required="true" size="5" />
        </p>
        <p>
            <label for="hiredate">Hire Date</label>
            <input type="date" name="hiredate" id="hdate" required="true" size="15" />
        </p>
        <p>
            <label for="salary">Salary</label>
            <input type="number" name="salary" id="sal" required="true" size="10" />
        </p>
        <p>
            <label for="commission">Commission </label>
            <input type="number" name="commission" id="com" required="true" size="3" />
        </p>
        <p>
            <label for="managerid">Manager Id</label>
            <input type="number" name="managerid" id="mid" required="true" size="6" />
        </p>
        <button type="submit">Submit</button>
        <button type="reset">Cancel</button>
    </form>
</body>

</html>
